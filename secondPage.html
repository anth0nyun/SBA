<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renty | Sign Up/Sign In</title>
    <link rel="stylesheet" href=".//styles/secondStyle.css">
</head>

<body>
    <nav>
        <div class="dropdown-container">
            <select id="options" name="options">
                <option value="option1">Browse All</option>
                <option value="option2">Most Popular</option>
                <option value="option3">New Release</option>
                <option value="option4">Coming Soon</option>
                <option value="option5">Just Added</option>
            </select>

            <body>
                <nav id="navbar">
                    <img id="logo" src="./images/galacticaRenty.png" alt="Logo" />
                    <img src="./images/controller-logo.webp" id="icon">
                    <a href="./sba.html"><button id="btn">Back</button>
                </nav>


                <div class="container">

                    <!-- Sign Up Form -->
                    <div class="form-box">
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="submit-btn">Sign Up</button>
                        <div class="terms">
                            By creating an account, you agree to the <a href="#">Terms of Service</a>.
                        </div>
                    </div>

                    <!-- Sign In Form -->
                    <div class="form-box">
                        <h2>Sign In</h2>
                        <div class="form-group">
                            <input type="text" placeholder="Username or Email">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="submit-btn">Sign In</button>
                        <div class="terms">
                            By signing in, you agree to the <a href="#">Terms of Service</a>.
                        </div>
                    </div>
                </div>
            </body>

</html>
